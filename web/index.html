<!doctype html>
<html>
    <head>
        <title>GC Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="style.css" type="text/css" rel="StyleSheet" />
    </head>
<body>
    <div class="gc-control">
        <div class="ybtn">Y</div>
        <div class="xbtn">X</div>
        <div class="zbtn">Z</div>
        <div class="lbtn">L</div>
        <div class="rbtn">R</div>
        <div class="mainpad_area">
            <div class="mainpad"></div>
        </div>
        <div class="startbtn">S</div>
        <div class="bbtn">B</div>
        <div class="abtn">A</div>
        <div class="cpad">C</div>
        <div class="dpadbtn dpadup">&#9650;</div>
        <div class="dpadbtn dpadleft">&#9668;</div>
        <div class="dpadbtn dpaddown">&#9660;</div>
        <div class="dpadbtn dpadright">&#9658;</div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
</body>
